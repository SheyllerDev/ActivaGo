<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facturación</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2 id="loginTitle">Iniciar Sesión</h2>
        <div id="loginForm">
            <div class="input-group">
                <label for="username">Usuario (DNI):</label>
                <input type="text" id="username" class="system-input" autocomplete="username" placeholder="Ingrese solo su número de DNI">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" class="system-input" autocomplete="current-password">
            </div>
            <button id="loginButton" class="login-button">Entrar</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>
    <script src="login.js" type="module"></script>
</body>
</html>
